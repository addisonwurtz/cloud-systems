{% extends "layout.html" %}
{% block content %}
    <h3><a href="{{ url_for('index') }}">Home</a></h3>
    <h2>Add New Quote:</h2>
    <form action="{{ url_for('add_quote') }}" method=post>
    <p class="heading">Quote:
        <textarea rows=5 cols=50 name=quote></textarea></p>
	<p class="heading">Attribution: <input type=text name=attribution></p>
	<p class="heading">Rating (out of 5): <input type=range min="0" max="5" step="0.5" name=rating list="markers"></p>
        <datalist id="markers">
            <option value="0" label="0"></option>
            <option value="1" label="1"></option>
            <option value="2" label="2"></option>
            <option value="3" label="3"></option>
            <option value="4" label="4"></option>
            <option value="5" label="5"></option>
        </datalist>
	<p><input type=submit value=Sign></p>
    </form>
{% endblock %}
