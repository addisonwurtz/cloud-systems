{% extends "layout.html" %}
{% block content %}
    <h2>Guestbook Entries</h2>
    <h3>Home <a href="{{ url_for('index') }}"></a></h3>
    {% for entry in entries %}
        <p class=entry>
            {{ entry.name }} &lt;{{ entry.email }}&gt;
	    <br>signed on {{ entry.signed_on }}<br>
	    {{ entry.message }}
        </p>
    {% endfor %}
{% endblock %}
