{% extends "layout.html" %}
{% block content %}
    <h3><a href="{{ url_for('index') }}">Home</a></h3>
    <h2>Famous Quotes:</h2>
    {% for entry in entries %}
        <p class=entry>
            {{ entry.name }} &lt;{{ entry.email }}&gt;
	    <br>signed on {{ entry.signed_on }}<br>
	    {{ entry.message }}
        </p>
    {% endfor %}
{% endblock %}
