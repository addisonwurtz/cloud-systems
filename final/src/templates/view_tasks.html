{% extends "layout.html" %}
{% block content %}
    <h3><a href="{{ url_for('index') }}">Home</a></h3>
    <h2>Tasks:</h2>
    {% for task in tasks %}
    <h3>{{ task.title }}</h3>
    <p class=task>
    Conversation Prompt: 
    <br>{{ task.notes }}
    <br> Status: {{ task.status }}
    <br>
    </p>
{% endfor %}

{% endblock %}
