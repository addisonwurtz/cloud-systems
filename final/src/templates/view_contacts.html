{% extends "layout.html" %}
{% block content %}
    <h3><a href="{{ url_for('index') }}">Home</a></h3>
    <h2>Contacts:</h2>
    {% for contact in contacts %}
        <p class=contact>
        {{ contact.first_name}} {{contact.last_name}} <br>
        <br> Orbit: {{ contact.orbit }}
        </p>
    {% endfor %}
{% endblock %}
